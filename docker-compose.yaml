version: '3.8'

services:
  # configuration for currency exchange service
  currency-exchange:
    build: ./currency-exchange
    ports:
      - "8291:8291"
    depends_on:
      - mysqldb
  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password