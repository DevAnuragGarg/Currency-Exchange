version: '3.8'

services:
  currency-exchange:
    build: ./currency-exchange
    ports:
      - "8291:8291"
    depends_on:
      - mysqldb
  mysqldb:
    image: mysql:latest
    container_name: mysql
    networks:
      - core-ms
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - mdb_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: currency-exchange-db
      MYSQL_ROOT_USER: anurag
      MYSQL_ROOT_PASSWORD: garg