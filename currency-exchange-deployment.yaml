apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-exchange-deployment
  labels:
    app: currency-exchange
spec:
  replicas: 4
  selector:
    matchLabels:
      app: currency-exchange
  template:
    metadata:
      labels:
        app: currency-exchange
    spec:
      containers:
      - image: devanurag/currency-exchange:0.0.4
        name: currency-exchange
        ports:
        - containerPort: 8291
---
apiVersion: v1
kind: Service
metadata:
  name: currency-exchange-service
spec:
  ports:
    - protocol: TCP
      port: 8291
      targetPort: 8291
  selector:
    app: currency-exchange